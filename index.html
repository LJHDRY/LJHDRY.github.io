<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الجحدري - حسابات فري فاير</title>
    <meta http-equiv="refresh" content="0;url=customer/index.html">
    <style>
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a148c, #7b1fa2);
            color: white;
            text-align: center;
            padding: 50px;
            direction: rtl;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .loader {
            border: 16px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 16px solid #e91e63;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>متجر الجحدري</h1>
    <p>جاري تحويلك إلى الموقع...</p>
    <div class="loader"></div>
</body>
</html>
